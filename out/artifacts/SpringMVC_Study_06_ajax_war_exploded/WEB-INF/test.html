<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test page without refreshing</title>
</head>
<script>
  function togo(){
    var url = document.getElementById("url").value;
    document.getElementById("iframe").src=url;
  }
</script>
<body>
  <div>
    <p>input the URL</p>
    <input type="text" id="url">
    <input type="button" value="submit" onclick="togo()">
    <iframe id="iframe" style="height: 100%; width: 400px"></iframe>
  </div>
</body>
</html>
